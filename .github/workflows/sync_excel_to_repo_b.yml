name: Copy Excel File to Repo B

on:
  schedule:    
    - cron: '15 11 * * 0-5'  # Sunday (0) to Friday (5), 11:15 AM UTC (5:00 PM NPT)
  push:
    paths:
      - 'Broker_Analysis.xlsx'
      # -  "**"
    branches:
      - main
  workflow_dispatch:

jobs:
  copy-file:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo A
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # or your preferred version

      - name: Install dependencies (if needed)
        run: |
          if [ -f package.json ]; then
            npm install
          fi

      - name: Run node_scraper.js
        run: node node_scraper.js

      - name: Set up Git
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'

      - name: Clone Repo B
        run: |
          git clone https://x-access-token:${{ secrets.REPO_B_PAT }}@github.com/Ayushbct/testing-for-nepse.git repo-b

      - name: Copy Excel file to Repo B
        run: |
          cp Broker_Analysis.xlsx repo-b/

      - name: Commit and push to Repo B
        run: |
          cd repo-b
          git pull --ff-only origin main
          git add Broker_Analysis.xlsx
          git commit -m "ðŸ”„ Update Broker_Analysis.xlsx from Repo A" || echo "No changes to commit"
          git push origin main
