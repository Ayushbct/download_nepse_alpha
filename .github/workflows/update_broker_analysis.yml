name: Update broker_analysis.xlsx file

on:
  schedule:
    - cron: '45 10 * * 0-5'  # 10:45 AM UTC Sunday to Friday (4:30 PM NPT)
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm install
          fi

      - name: Run broker_nepse_alpha.js
        run: node broker_nepse_alpha.js

      - name: Configure Git
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"

      - name: Commit and push changes
        run: |
          git add Broker_Analysis.xlsx
          if ! git diff --cached --quiet; then
            git commit -m "üìù Update Broker_Analysis.xlsx"
            git push origin HEAD:main
          fi
          
